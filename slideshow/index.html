<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Hallenzauber 2020</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h3>Herzlich Willkommen</h3>
					<img src="img/flyer.png"/>
				</section>

				<section>
					<h3>Teams</h3>
					<img src="img/collage.jpg">
				</section>

				<section>
					<h3>Schweikert GmbH</h3>
					<img src="img/schweikert.png">
				</section>

				<section>
					<h3>Tennis Academy Sica/Wunder</h3>
					<img src="img/tennis-academy.png">
				</section>

				<section>
					<h3>C.R. Laurence of Europe GmbH</h3>
					<img src="img/laurence-of-europe.jpg">
				</section>

				<section>
					<h3>Clean Service</h3>
					<img src="img/clean-service.png">
				</section>				

				<section>
					<h3>Bechtle AG</h3>
					<img src="img/bechtle.png">
				</section>				

				<section>
					<h3>Magna Steyr</h3>
					<img src="img/magna.png">
				</section>	

				<section>
					<h3>Kardex Mlog</h3>
					<img src="img/kardex-mlog.jpg">
				</section>

				<section>
					<h3>IT.Works GmbH</h3>
					<img src="img/itworks.jpg">
				</section>				

				<section>
					<h3>Hornung Verpackungen GmbH</h3>
					<img src="img/hornung.jpg">
				</section>				

				<section>
					<h3>Gienger &amp; Renz KG</h3>
					<img src="img/gienger.png">
				</section>	

				<section>
					<h3>Ergebnisse und Spielplan</h3>
					<img src="img/app-info-banner.png">
				</section>	

				<section>
					<h3>Viel Erfolg!</h3>
					<img src="img/flyer.png"/>
				</section>				
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
